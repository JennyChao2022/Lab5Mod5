<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <h3 id="add-result"></h3>
    <h3 id="subtract-result"></h3>
    <h3 id="multiply-result"></h3>
    <h3 id="divide-result"></h3>
  </body>
    <script>
      const num1 = 5;
      const num2 = 3;

      fetch(`/calculator/add?num1=${num1}&num2=${num2}`)
        .then(res => res.json())
        .then(data => {
          document.querySelector('#add-result').innerHTML = `Result: ${data.result}`;
        });

      fetch(`/calculator/subtract?num1=${num1}&num2=${num2}`)
        .then(res => res.json())
        .then(data => {
          document.querySelector('#subtract-result').innerHTML = `Result: ${data.result}`;
        });

      fetch(`/calculator/multiply?num1=${num1}&num2=${num2}`)
        .then(res => res.json())
        .then(data => {
          document.querySelector('#multiply-result').innerHTML = `Result: ${data.result}`;
        });
   
     </script>
